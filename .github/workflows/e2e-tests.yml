name: E2E Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python 3.11 with pip caching for faster dependency installation
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Set up Node.js 20 with npm caching for faster dependency installation
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install Python dependencies from requirements.txt
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Node.js dependencies using clean install for CI
      - name: Install Node.js dependencies
        run: npm ci

      # Install Playwright browsers (Chromium only for faster execution)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Run Playwright e2e tests with test authentication enabled
      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          ENABLE_TEST_AUTH: 'true'

      # Upload Playwright HTML report as artifact on test failure
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Upload test screenshots as artifact on test failure
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 30
