<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Premium - Honest Portfolio</title>
    <meta name="description" content="You're now a premium member of Honest Portfolio">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="min-h-screen bg-[var(--background)] flex items-center justify-center p-4">
    <div class="bg-[var(--card)] border-2 border-[var(--border)] rounded shadow-lg p-8 w-full max-w-lg text-center">
        <!-- Celebration Animation -->
        <div class="mb-8">
            <div class="w-24 h-24 bg-gradient-to-br from-yellow-400 to-orange-500 border-2 border-[var(--border)] rounded-full flex items-center justify-center mx-auto shadow-lg animate-bounce">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
        </div>

        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-[var(--foreground)] mb-3" style="font-family: 'Archivo Black', sans-serif;">Welcome to Premium!</h1>
        <p class="text-[var(--muted-foreground)] text-lg mb-8">Thank you for upgrading. Your account has been activated.</p>

        <!-- Unlocked Features -->
        <div class="bg-green-50 border-2 border-green-200 rounded p-6 mb-8 text-left">
            <h2 class="font-bold text-green-800 mb-4 text-center">You've Unlocked:</h2>
            <div class="space-y-3">
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span class="text-green-800 font-medium">Unlimited PDF Uploads</span>
                </div>
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span class="text-green-800 font-medium">Custom Comparison Stocks</span>
                </div>
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span class="text-green-800 font-medium">Priority Support</span>
                </div>
            </div>
        </div>

        <!-- Return Button -->
        <a href="/" class="inline-block w-full bg-[var(--primary)] text-[var(--primary-foreground)] border-2 border-[var(--border)] py-3 px-6 rounded shadow-md hover:shadow-none hover:translate-y-0.5 active:translate-y-1 transition-all font-bold text-lg">
            Return to Portfolio
        </a>

        <!-- Premium Badge Note -->
        <p class="text-sm text-[var(--muted-foreground)] mt-6">
            Look for the PRO badge in your profile!
        </p>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // Check if user is premium and redirect if not
        (async function() {
            await authManager.init();
            if (!authManager.isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }

            const user = authManager.getCurrentUser();
            if (!user || !user.is_premium) {
                // User somehow landed here without being premium
                window.location.href = '/';
            }
        })();
    </script>
</body>
</html>
