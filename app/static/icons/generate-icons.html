<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .instructions {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Generate PWA Icons</h1>
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Open this file in a web browser</li>
            <li>Right-click on each canvas below</li>
            <li>Select "Save Image As..."</li>
            <li>Save as icon-192.png and icon-512.png respectively</li>
            <li>Place the files in the /app/static/icons/ directory</li>
        </ol>
    </div>

    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>

    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 0, size, size);

            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HP', size / 2, size / 2);
        }

        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
