<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honest Portfolio</title>
    <meta name="description" content="Track your portfolio's opportunity cost">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="min-h-screen bg-[var(--background)] flex items-center justify-center p-4">
    <div class="bg-[var(--card)] border-2 border-[var(--border)] rounded shadow-lg p-8 w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-[var(--primary)] border-2 border-[var(--border)] rounded flex items-center justify-center mx-auto mb-4 shadow-md">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-[var(--foreground)]">Honest Portfolio</h1>
            <p class="text-[var(--muted-foreground)] mt-2">Track your portfolio's opportunity cost</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border-2 border-[var(--border)] rounded text-red-700 text-sm font-medium">
            Authentication failed. Please try again.
        </div>

        <!-- Login Buttons -->
        <div class="space-y-4">
            <!-- Google Sign In -->
            <button id="google-login-btn" class="google-signin-btn flex items-center justify-center gap-3 w-full bg-[var(--card)] border-2 border-[var(--border)] rounded py-3 px-6 shadow-md hover:shadow-none hover:translate-y-0.5 active:translate-y-1 transition-all font-medium">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <!-- Dev Login (hidden by default) -->
            <button id="dev-login-btn" class="flex items-center justify-center gap-3 w-full bg-[var(--muted)] border-2 border-[var(--border)] rounded py-3 px-6 shadow-md hover:shadow-none hover:translate-y-0.5 active:translate-y-1 transition-all font-medium text-[var(--foreground)] hidden">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                </svg>
                Dev Login (Test User)
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-[var(--muted-foreground)]">
            <p>By signing in, you agree to our terms of service.</p>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
